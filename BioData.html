<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" placeholder="First Name">
            <label for="lastname">LastName:</label>
            <input type="text" id="lastname" placeholder="Last Name">
            <br><br>
            Male:<input type="radio" name="gender">
            Female:<input type="radio" name="gender">
            Other:<input type="radio" name="gender">
            <br><br>
            Date of Birth:<input type="date">
            <br><br>
            Email:<Input type="email" placeholder="Enter Your Email">
            <br><br>
            Phone:<input type="tel" placeholder="+91">
        </fieldset>
        <br>
        <fieldset>
            <legend>Education</legend>
            <label for="schoolname">School Name:</label>
            <input type="text" id="schoolname" placeholder="School Name">
            <br><br>
            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter Class">
            <br><br>
            Stream:<select>
                        <option>Science</option>
                        <option>Commerse</option>
                        <Option>Humanity</Option>
                    </select>
            <br><br>
            Marksheet:<input type="file">
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
